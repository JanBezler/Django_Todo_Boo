{% extends 'todo/base.html' %}
{% block content%}

<style>
    .helptext{display: none;}
</style>

<div style="margin: auto;margin-top: 1%; width: 350px; text-align: center; border:solid 2px #cccccc;border-radius: 20px;">
    <div style="margin: auto; width: 80%;">

        <h1 style="margin-top:1% ;">{{ type }}</h1>

        <h5 style="color:red">{{ error }}</h5>


        <form method="POST" class="uniForm">
            {% csrf_token %}

            <table>
                {{ form.as_table }}
            </table>

        <button class="btn btn-success" type="submit" style="margin: 20px;">{{ type }}</button>
        </form>

    </div>
</div>


{% endblock %}
