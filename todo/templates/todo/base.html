<!doctype html>
<html lang="en">
  <head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Todo Boo</title>
  </head>
  <body>

        {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg navbar navbar-light text-white" style="background-color: #5985fd;">
          <a class="navbar-brand text-white" href="{% url 'home' %}">Todo Boo</a>
          <a class="nav-link text-white" href="{% url 'createtodo' %}">Create<span class="sr-only">(current)</span></a>
          <a class="nav-link text-white" href="{% url 'currenttodos' %}">Current<span class="sr-only">(current)</span></a>
          <a class="nav-link text-white" href="{% url 'completedtodos' %}">Completed<span class="sr-only">(current)</span></a>
            <ul class="navbar-nav mr-auto text-white"></ul>

            <form class="form-inline my-2 my-lg-0" action="{% url 'logoutuser' %}" method='POST'>
              <a class="nav-item">Logged as <b>{{ user.username }} </b></a>
              {% csrf_token %}
              <button style="margin-left: 10px;" class="btn btn-outline-light" type="submit">Logout</button>
            </form>
        </nav>

        {% else %}
        <nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: #5985fd;">
          <a style="color: #eaf0ff;" class="navbar-brand" href="{% url 'home' %}">Todo Boo</a>
            <ul class="navbar-nav mr-auto"></ul>
              <a style="margin-left: 5px;" href="{% url 'loginuser' %}"> <button class="btn btn-outline-light">Login</button></a>
              <a style="margin-left: 10px;" href="{% url 'signupuser' %}"> <button class="btn btn-outline-light">Sign Up</button></a>
        </nav>

        {% endif %}
        {% block content %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
