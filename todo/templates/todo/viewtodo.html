{% extends 'todo/base.html' %}
{% load crispy_forms_tags %}
{% block content%}


<style>
    .asteriskField{display: none;}
</style>

<div style="margin: auto;margin-top: 1%;  max-width: 30%; min-width: 320px;width: auto; text-align: center; border:solid 2px #cccccc;border-radius: 20px;">
    <div style="margin: auto; width: 80%;">

        <h1 style="margin-top:1% ;">Edit todo</h1>

        <h2>{{ error }}</h2>

        <form method="POST" class="uniForm" style="display: inline;">
            {% csrf_token %}

            {{ form|crispy }}
        <button type="submit" class="btn btn-primary" style="margin-bottom: 5%;">Save</button>
        </form>

        <form method="POST" action="{% url 'deletetodo' todo.id %}" style="display: inline;">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit" style="margin-bottom: 5%;">Delete</button>
        </form>

        <form method="POST" action="{% url 'completetodo' todo.id %}" style="display: inline;">
            {% csrf_token %}
            <button class="btn btn-success" type="submit" style="margin-bottom: 5%;">Complete</button>
        </form>
    </div>  
</div>

{% endblock %}
